<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Password Validation</h1>
        <form>
            Username <br>
            <input type="text" name="username" id="user"> <br><br>
            Password <br>
            <input type="password" name="password" id="pass" onclick="message()" oninput="vac()">
            <span id="text"></span>

            <i class="fa fa-spinner fa-pulse fa-1x fa-fw" style="opacity: 0;" id="loader"></i>
            <i class="fa fa-check-square" aria-hidden="true" style="opacity: 0;" id="tick"></i>

            <br><br>
            <input type="submit" value="Login" id="btn" onclick="return logins()">
        </form>
    </div>
    <p id="txt"></p>

</body>

</html>
